<div class="list-wrap">
  <el-breadcrumb class="list-breadcrumd" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>商品管理</el-breadcrumb-item>
    <el-breadcrumb-item>商品列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row class="list-action-wrap">
    <el-col :span="8">
      <el-input placeholder="请输入内容" class="input-with-select">
        <el-button
          slot="append"
          icon="el-icon-search"
          @click="handleSearch"></el-button>
      </el-input>
    </el-col>
    <el-col :span="2">
      <el-button
        type="success"
        plain
        @click="dialogFormVisible = true">添加商品</el-button>
    </el-col>
  </el-row>
  <el-table
    :data="tableData"
    style="width: 100%">
    <el-table-column
      type="index"
      width="50">
    </el-table-column>
    <el-table-column
      prop="goods_name"
      label="商品名称"
      width="240">
    </el-table-column>
    <el-table-column
      prop="goods_price"
      label="商品价格"
      width="100">
    </el-table-column>
    <el-table-column
      prop="goods_price"
      label="商品状态"
      width="100">
    </el-table-column>
    <el-table-column
      prop="goods_weight"
      label="商品重量"
      width="100">
    </el-table-column>
    <el-table-column
      prop="add_time"
      label="创建时间"
      width="100">
    </el-table-column>
    <el-table-column
      label="操作"
      width="240">
      <template slot-scope="scope">
        <el-button size="mini" type="success" plain>编辑</el-button>
        <el-button size="mini" type="danger" plain>删除</el-button>
        <el-button size="mini" type="warning" plain>审核</el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage"
    :page-sizes="[10, 20, 30, 40]"
    layout="total, sizes, prev, pager, next, jumper"
    :total="totalSize">
  </el-pagination>
</div>
